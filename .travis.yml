language: node_js
node_js:
- '10'
sudo: false
services: mongodb
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install: npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script:
- npm run lint
after_script: greenkeeper-lockfile-upload

name: Build

on: [push, pull_request]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Lint
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm ci
    - run: npm run lint

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm ci
    - run: npm run build

  publish:

    runs-on: ubuntu-latest

    needs: [lint, build]

    steps:
    - uses: actions/checkout@v2
    - name: Publish
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: kyukou-kyudai
        heroku_email: kyudai_taro@yahoo.co.jp
      if: contains(github.ref, 'tags/v')
